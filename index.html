<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
	
	<h1 id="header">Piano Tiles</h1>
        <div class="keys">

            <div data-key="65" class="key">
                <kbd><p class="letter">Do</p></kbd>
                <span class="sound">key A</span>
            </div>

            <div data-key="83" class="key">
                <kbd><p class="letter">Re</p></kbd>
                <span class="sound">key S</span>
            </div>

            <div data-key="68" class="key">
                <kbd><p class="letter">Mi</p></kbd>
                <span class="sound">key D</span>
            </div>

            <div data-key="70" class="key">
                <kbd><p class="letter">Fa</p></kbd>
                <span class="sound">key 
				F</span>
            </div>

            <div data-key="71" class="key">
                <kbd><p class="letter">Sol</p></kbd>
                <span class="sound">key G</span>
            </div>

            <div data-key="72" class="key">
                <kbd><p class="letter">La</p></kbd>
                <span class="sound">key H</span>
            </div>
            <div data-key="74" class="key">
                <kbd><p class="letter">Ti</p></kbd>
                <span class="sound">key J</span>
            </div>  
            <div data-key="75" class="key">
                <kbd><p class="letter">Do</p></kbd>
                <span class="sound">key K</span>
            </div>

            
        </div>
<audio data-key="65" src="a.wav"></audio>
<audio data-key="83" src="s.wav"></audio>
<audio data-key="68" src="d.wav"></audio>
<audio data-key="70" src="f.wav"></audio>
<audio data-key="71" src="g.wav"></audio>
<audio data-key="72" src="h.wav"></audio>
<audio data-key="74" src="j.wav"></audio>
<audio data-key="75" src="k.wav"></audio>


<script>

function playsound(e){
const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
if(!audio) return;// return nothing agar key code define nhi h to
audio.currentTime = 0;
audio.play();
key.classList.add('playing');
	}
	
function removeTransition(e){
if(e.propertyName !== 'transform')return;
this.classList.remove('playing');
}

const keys = document.querySelectorAll('.key');
keys.forEach(key => key.addEventListener('transitionend',removeTransition));
window.addEventListener('keydown', playsound);

</script>

    </body>
</html>
